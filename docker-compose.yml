version: '3.8'

services:
  tournament-app:
    build: .
    container_name: tournament_manager
    ports:
      - "5000:5000"
    volumes:
      # 1. Den GANZEN Code live in den Container spiegeln (WICHTIG!)
      - .:/app
      
      # 2. Die Datenbank-Datei sichern (Ã¼berschreibt die Version im Image)
      - ./tournament.db:/app/tournament.db
      
      # 3. Die Map-Bilder sichern
      - ./static/map_images:/app/static/map_images
    restart: unless-stopped
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development  # Zeigt Fehler direkt im Browser an
      - FLASK_DEBUG=1